<!--
  Word Visualizer Application - HTML Entry Point
  
  This is the main HTML file that serves as the entry point for the application.
  It provides:
  - Basic HTML5 structure
  - Viewport configuration for responsive design
  - Mount point for React application (#root)
  - Module-based script loading
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding and responsive viewport setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Dictionary Word Visualizer</title>
  </head>
  <body>
    <!-- React application mount point -->
    <div id="root"></div>
    <!-- Entry point script using ES modules -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
